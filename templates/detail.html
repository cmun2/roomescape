        function show_comment() {
            $.ajax({
                type: 'GET',
                url: '/users',
                data: {},
                success: function (response) {
                    let rows = response['comments']
                    console.log(rows)

                    for (let i = 0; i < rows.length; i++) {
                        let userID = rows[i]['userID']
                        let comment = rows[i]['comment']



                        let temp_html = `<div class="review_all">
                                            <div class="memb_review">
                                                <div class="review_top">
                                                    <div class="writer">
                                                        <p class="name text">${userID}</p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="review_bottom">
                                                <p>${comment}</p>
                                            </div>
                                          </div>  `
                        $('#comment-box').append(temp_html)
                    }
                }
            });
        }

        function save_comment() {
            let userID = $('#floatingTextarea2').val()
            let comment = $('.textarea-desc').val()


            $.ajax({
                type: 'POST',
                url: '/users',
                data: {userID_give: userID, comment_give: comment },
                success: function (response) {
                    alert(response['msg'])
                    window.location.reload()
                }
            });
        }
