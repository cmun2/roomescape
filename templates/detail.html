<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <style>
        .review01 {
            width: 500px;
            margin: 60px auto 0px auto;
            padding-bottom: 60px;
        }
        .review02 {
            margin: 10px;
        }
    </style>
</head>
<body>
<div id="Review" class="review01">
    <div class="perface">
        <h5 class="review02">리뷰</h5>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                      style="height: 150px"></textarea>
            <label for="floatingTextarea2">후기</label>
            <textarea class="textarea is-link" placeholder="Link textarea"></textarea>
            <div class="memb_review_box">
                <div class="memb_review">
                    <div class="review_top">
                        <div class="writer">
                            <span class="name text">${{userID}}</span>
                        </div>
                    </div>
                </div>
                <div class="review_bottom">
                    <p><span>
						${{comment}}
					</span></p>
                </div>
            </div>

        </div>
    </div>
</div>
</div>
<script>
    function isEmpty(value) {
        if (value == "" || value == null || value == undefined || (value != null && typeof value == "object" && !Object.keys(value).length)) {
            return true
        } else {
            return false
        }
    }


    $("#reviewFrm").submit (function (e) {
        e.preventDefault();

        if (isEmpty($("#datetime").text()) === true) {
            alert("작성날짜가 없습니다.");
            return false;
        }

        if (isEmpty($("#rated_star").val()) === true) {
            alert("평점을 입력해주세요.");
            return false;
        }

        if (isEmpty($("#review_content").val()) === true) {
            alert("작성해주세요.");
            return false;
        }

        $.ajax({
            type: "POST",
            url: "https://www.roomescape.co.kr/bbs/review.write.ok.php",
            data: {
                "store_id": "214",
                "user_id": "",
                "review_type": "store",
                "review_writed_data": $("#datetime").text(),
                "review_content": $("#review_content").val(),
                "review_reated_star": $("#rated_star").val()
            },
            dataType: "json",
            cache: false,
            success: function (data) {

                $result = eval(data);

                if ($result.review_writed_result == "fail") {
                    alert($result.msg);
                    return false;
                }

                if ($result.review_writed_result == "exist") {
                    alert($result.msg);
                    return false;
                }

                if ($result.review_writed_result == "succed") {
                    alert($result.msg);
                    location.reload();
                }
            }
        });
    });

</script>


</body>
</html>
