<!doctype html>
<html lang="en">
<head>
    <!-- Webpage Title -->
    <title>Home | 일상탈출</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../static/css/style.css">

    <script>
        $(document).ready(function () {
            listing();
        });

        function listing() {
            $.ajax({
                type: "GET",
                url: "/store",
                data: {},
                success: function (response) {
                    let rows = response['store']
                    console.log(response)
                    for (let i = 0; i < rows.length; i++) {
                        let title = rows[i]['title']
                        let img = rows[i]['img']
                        let temp_html = `<div class="info">
                                            <div class="info-header" style='${img}'>
                                            </div>
                                            <div class="info-body">
                                                <div class="info-title">
                                                    ${title}
                                                </div>
                                                <div class="info-review">
                                                    <div class="info-star">⭐⭐⭐⭐⭐</div>
                                                    <div class="info-score">5.0</div>
                                                    <div class="info-count">| 리뷰 0개</div>
                                                </div>
                                            </div>
                                        </div>`

                        $('.info-wrap').append(temp_html)
                    }
                }
            })
        }
    </script>

</head>
<body>
<div class="wrap">
    <header>
        <div class="logo">
            <div class="logo-img">
                <img src="../static/images/logo.png" alt="logo">
            </div>
        </div>
        <div class="membership">
            <button class="login">로그인</button>
            <button class="register">회원가입</button>
        </div>
    </header>
    <main>
        <div class="location">
            <div class="location-wrap">
                <div class="location-value">전국</div>
                <div class="location-value">서울</div>
            </div>
        </div>
        <div class="info-location">전국</div>
        <div class="info-wrap">
        </div>
    </main>
</div>
</body>
</html>
